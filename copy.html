<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
    width: 100%;
    /* height: 40px; */
    padding: 6px 15px;
    font-size: 0.9rem;
    border-radius: 5px;
    outline: none;
    box-shadow: none;
    border: 1px solid lightblue;
}
input:focus{
    border: 1px solid rgba(14, 14, 223, 0.68);
    outline: none;
    box-shadow: none;
}

.form-sections label{
    font-size: 0.9rem;
    font-weight: bolder;
    margin: 5px 0;
    padding: 0;
}
    </style>
</head>
<body>
    <div class="form-sections">
        <span for="" class="fs-5 fw-bolder mt-0 pt-0">Emails for latest local jobs                </span><br><br>

            <div class="">
                <div class="form-check form-switch d-flex align-items-center gap-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                    <label class="form-check-label" for="flexSwitchCheckChecked">When a project gets posted that matches my selected skills</label>
                </div>
            <div class="">
                <div class="form-check form-switch d-flex align-items-center gap-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">When a project gets posted that matches my selected skills</label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
